<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>#1 - Pixel Art Generator | AsmrProg</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inputs">
        <div class="input">
          <label for="grid-width">Grid Width</label>
          <input type="range" name="Grid-width" id="grid-width" value="0" />
          <span class="input-value">00</span>
        </div>

        <div class="input">
          <label for="grid-Heigrid-height">Grid Height</label>
          <input type="range" name="grid-height" id="grid-height" value="0" />
          <span class="input-value">00</span>
        </div>
      </div>

      <div class="btns">
        <button class="btn">Create Grid</button>
        <button class="btn">Clear Grid</button>
        <input type="color" />
        <button class="btn">Erase</button>
        <button class="btn">Paint</button>
      </div>

      <div class="grid"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
